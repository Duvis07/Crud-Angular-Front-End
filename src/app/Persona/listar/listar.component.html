<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EDAD</th>
                <th>NACIONALIDAD</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let persona of personas" class="text-center">
                <td>{{persona.id}}</td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
                <td>{{persona.edad}}</td>
                <td>{{persona.nacionalidad}}</td>
                <td>
                    <button (click)="editar(persona)"  class="btn btn-warning">Editar</button>
                    <button (click)="eliminar(persona)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
  </div>
</div>
